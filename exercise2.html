  <body>
    <h1>JavaScript Lab</h1>
    <script>
      //Declaring Function
      /*
        function add(x, y) {
          return x + y;
        }
        function subtract(x, y) {
          if (y > x) {
            return y - x;
          }
          return x - y;

        console.log(subtract(3, -5));
        */

      //Using Default Parameters
      /*
        function add(x, y = 0) {
          return x + y;
        }
        function subtract(x, y = 0) {
          return x - y;
        }
        console.log(add(10, 5));
        console.log(add(10));
        console.log(subtract(1, 5));
        console.log(subtract(1));
        */

      //Implementing Arrow Function
      let add = (x, y = 0) => {
        return x + y;
      };
      let subtract = (x, y = 0) => {
        return x - y;
      };
      let multiply = (x, y) => {
        return x * y;
      };
      let divide = (x, y) => {
        if (y == 0) {
          alert("Division by zero not allowed");
          return 0;
        }
        return x / y;
      };

      //Understanding Callback Functions
      function Calculator(x, y, callback) {
        let result = callback(x, y);
        return result;
      }
      let test1 = Calculator(1, 2, add);
      console.log(test1);
      let test2 = Calculator(4, 2, multiply);
      console.log(test2);
    </script>
  </body>
